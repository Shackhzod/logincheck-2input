<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HMW 1</title>
</head>
<body>
    <h1>Log In</h1>
        <div class="form">
            <label class="email-gray" for="email">Email</label>
            <input type="text" name="name" autocomplete="off" required placeholder="email">
            <label for="name" class="label-name"></label>
        </div>
        
        <div class="form">
            <label class="password-gray" for="password">Password</label>
            <input type="password" id="myInput" name="name" autocomplete="off" required placeholder="password">
            <label for="name" class="label-name"></label>
        </div>
        <span class="eye" onclick="myFunction()">
            <i class="fas fa-eye" id="myInput"></i>
        </span>
        <button class="btn">LOG IN</button>
       

        <script src="https://kit.fontawesome.com/d4d7bba21f.js" crossorigin="anonymous"></script>
        
        <script src="main.js"></script>
</body>
</html>
